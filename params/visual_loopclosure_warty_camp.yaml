# Yaml configuration for visual loop closure parameters 

detect_interrobot_only: true

# Matcher parameters (DBoW2)
alpha: 0.5
dist_local: 100
max_db_results: 5
min_nss_factor: 0.05 
lowe_ratio:  0.8
min_temporal_matches: 3
min_matches_per_island: 1
max_intraisland_gap: 3
max_nrFrames_between_islands: 3
max_nrFrames_between_queries: 2

# Mono RANSAC 
ransac_threshold_mono: 1e-5
ransac_inlier_percentage_mono: 0.01
max_ransac_iterations_mono: 500

# Stereo RANSAC
max_ransac_iterations: 1000
ransac_threshold: 0.1
geometric_verification_min_inlier_count: 60
geometric_verification_min_inlier_percentage: 0.0